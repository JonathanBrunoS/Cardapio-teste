        function setupEventListeners() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {

                    switchTab(tabId);
                });
            });

            document.querySelectorAll('.size-option').forEach(option => {

        function sendToWhatsAppAndGoogleSheets() {
            const customerName = document.getElementById('customer-name').value.trim();
            const customerPhone = document.getElementById('customer-phone').value.trim();
            const customerAddress = document.getElementById('customer-address').value.trim();
            const paymentMethod = document.getElementById('payment-method').value;
            const observations = document.getElementById('observations').value.trim();

            if (!customerName || !customerPhone || !customerAddress || !paymentMethod) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            const items = [];
            cart.forEach(item => {
                if (item.type === "pizza" && item.isHalf) {
                    items.push({
                        item: `${item.halfPizza1.name} (${item.size}, Meio)`,
                        quantidade: item.quantity,
                        valor_unitario: item.halfPizza1.prices[item.size].toFixed(2)
                    });
                    items.push({
                        item: `${item.halfPizza2.name} (${item.size}, Meio)`,
                        quantidade: item.quantity,
                        valor_unitario: item.halfPizza2.prices[item.size].toFixed(2)
                    });
                } else {
                    items.push({
                        item: item.type === "pizza" ? `${item.name} (${item.size})` : item.name,
                        quantidade: item.quantity,
                        valor_unitario: item.price.toFixed(2)
                    });
                }
            });

            const total = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const data = { nome: customerName, telefone: customerPhone, endereco: customerAddress, pagamento: paymentMethod, observacoes: observations, itens: items };

            console.log('Enviando para Google Sheets:', data); // Log para depura√ß√£o
            fetch('https://script.google.com/macros/s/AKfycbwB6UNYd4Td58xdeRlg7X9wPHh95bNRT9BVHL5VPh-mpylU0H19EFdNrQQXk71hojEs/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log('üü¢ Resposta do Google Sheets:', data);
                sendWhatsAppMessage(customerName, customerPhone, customerAddress, paymentMethod, observations, total);
                alert('Pedido salvo na planilha e enviado ao WhatsApp!');
            })
            .catch(err => {
                console.error('üî¥ Erro ao enviar para Google Sheets:', err);
                alert(`Erro ao salvar na planilha: ${err.message}. Tentando enviar apenas ao WhatsApp.`);
                sendWhatsAppMessage(customerName, customerPhone, customerAddress, paymentMethod, observations, total);
            })
            .finally(() => {
                cart = [];
                updateCartDisplay();
                closeCheckoutModal();
            });
        }

        function sendWhatsAppMessage(customerName, customerPhone, customerAddress, paymentMethod, observations, total) {
            let message = `üçï *PEDIDO - PIZZARIA LA BELLA FORNALHA* üçï\n\n`;
            message += `üë§ *DADOS DO CLIENTE:*\n`;
            message += `Nome: ${customerName}\n`;
            message += `Telefone: ${customerPhone}\n`;
            message += `Endere√ßo: ${customerAddress}\n\n`;
            message += `üõí *ITENS DO PEDIDO:*\n`;

                message += `${index + 1}. ${item.name}`;
                if (item.type === "pizza") message += ` (${item.size})`;
                message += `\n   Qtd: ${item.quantity}x - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
                if (item.description) message += `   ${item.description}\n`;
                message += `\n`;
            });
            message += `üí∞ *TOTAL: R$ ${total.toFixed(2)}*\n\n`;
            message += `üí≥ *FORMA DE PAGAMENTO:* ${paymentMethod}\n\n`;
            if (observations) message += `üìù *OBSERVA√á√ïES:* ${observations}\n\n`;
            message += `Obrigado pela prefer√™ncia! üôè`;

            const phoneNumber = '5511959228663';
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
